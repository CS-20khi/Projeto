<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div class="card shadow-lg border-0 login-card-container">
  <div class="row g-0">
    <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center login-image-column">
      <div class="text-center p-4">
        <img src="assets/img/login-1.jpg" class="img-fluid mb-3 login-illustration" alt="Ilustração de login">
        <h4 class="text-white fw-bold mt-3">Bem-vindo(a)!</h4>
        <p class="text-white-50">Acesse sua conta para gerenciar seus agendamentos e informações.</p>
      </div>
    </div>

    <div class="col-md-6 p-4 p-md-5">
      <div class="text-center mb-4">
        <i class="bi bi-person-circle text-success mb-2" style="font-size: 3rem;"></i>
        <h3 class="fw-bold text-success">Login</h3>
        <p class="text-muted">Entre com suas credenciais.</p>
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="loginData.email"
              required
              placeholder="seuemail@exemplo.com"
            >
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="loginData.password"
              required
              placeholder="********"
            >
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger text-center mt-3" role="alert">
          {{ errorMessage }}
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success btn-lg">Entrar <i class="bi bi-box-arrow-in-right ms-2"></i></button>
        </div>

        <hr class="my-4">

        
      </form>
    </div>
  </div>
</div>
</div>
